<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css_style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div id="main">
        <form action="#">
            <h2>Contact us</h2>
            <div id="full_name">
                <input type="text" id="name" placeholder="Enter your name" style="height:50px;width:200px">
                <h3 style="font-size:10px;position: relative;z-index: 1;bottom:60px;">Full name</h3>
            </div>
            <div id="e_mail">
                <input type="email" id="email" placeholder="Enter your Email">

            </div>
            <div id=phone>
                <input type="number" id="number" placeholder="Enter Number Phone">
            </div>
            <div id="services">
                <select name="needed_service" id="service">
                    <option value="Please chooses">Please chooses</option>

                </select>

            </div>
            <div id="mess">
                <input type="text" id="text" placeholder="Your message here">
            </div>
            <div id="submit">
                <input type="submit" id="sub_mit">
            </div>
        </form>
    </div>
</body>
</html>
