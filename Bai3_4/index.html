<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css_style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
<div id="main">
    <form action="#">
        <div id="account">
            <h3>Account</h3>
            <input type="text" id="fullname" placeholder="Full Name">
            <br>
            <input type="email" id="email" placeholder="Email Address">
            <br>
            <input type="password" id="pass" placeholder="Password">
        </div>

            <div id="date">
                <h3>Date of Birth</h3>
                <input type="text" id="day" placeholder="DD">
                <input type="text" id="mm" placeholder="MM">
                <input type="text" id="YYYY" placeholder="YYYY">
            </div>
            <div id="gender">
                <h3>Gender</h3>
                <input type="text" id="male" placeholder="Male">
                <input type="text" id="female" placeholder="Female">
            </div>


        <div id="Payment_Detail">
            <h3>Payment Details</h3>
            <input type="button" id="credit" value="Credit Card">
            <input type="button" id="paypal" value="Paypal">
            <input type="text" id="card_number" placeholder="Card Number">
             <input type="text" id="card_cvc" placeholder="Card CVC">
            <select name="month" id="month">
                <option value="01 Jan">01 Jan</option>
            </select>
            <select name="year" id="year">
                <option value="2015">2015</option>
            </select>
        </div>
        <div id="terms">
            <h3>Terms and service</h3>
            <input type="checkbox" id="checkbox">
            <label for="checkbox">I accept the terms and conditions for signing up to this service and here by confirm I have read the privacy policy</label>
        </div>
    </form>
</div>

</body>
</html>
